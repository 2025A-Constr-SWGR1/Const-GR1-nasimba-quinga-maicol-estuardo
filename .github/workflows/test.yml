name: Node Test
run-name: Run nodejs tests
on: [push, pull_request]
jobs:
  test:
    runs-on: [self-hosted]
    steps:
      - name: Descargar el repo
        uses: actions/checkout@v4
      - name: Configurar Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Instalar dependencias
        working-directory: ./calculadora
        run: |
          npm ci
      - name: Ejecutar tests
        working-directory: ./calculadora
        run: |
          npm test